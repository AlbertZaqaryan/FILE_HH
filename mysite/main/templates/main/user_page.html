{% extends 'main/base.html' %}

{% block title %}User page{% endblock %}


{% block name %}User page{% endblock %}

{% block content %}
    <h4>{{ user.username }}</h4>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label  for="id_page_user"></label>
            <select hidden name="page_user" required="" id="id_page_user">
          <option hidden value="{{ user.id }}"></option>
        </select>
          </p>
        <input type="file" name="file" id="">
        <button type="submit">Upload</button>
    </form>

    <div>
        {% for i in file_list %}
            {% if i.page_user == user %}
                <p>{{ i.file }}</p>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
